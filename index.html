<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thou's Finest Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="bg">
        <div id="game-page">
            <div id="title">
                Thou's Finest Calculator
                <div id="subtitle">
                    For all thou's calculating needs
                </div>
            </div>
            <div id="calculator">
                <div id="display-box">
                    
                </div>
                <div id="buttons-box">
                    <button id="clear-button" class="button">CLEAR</button>
                    <button id="delete-button" class="button">DELETE</button>

                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>

                    <button class="button operator" value="+">+</button>

                    <button class="button" value="4">4</button>
                    <button class="button" value="5">5</button>
                    <button class="button" value="6">6</button>

                    <button class="button operator" value="-">-</button>

                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>

                    <button class="button operator" value="x">x</button>

                    <button class="button" value=".">.</button>
                    <button class="button" value="0">0</button>
                    <button class="button" value="=">=</button>

                    <button class="button operator" value="รท">รท</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
