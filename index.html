<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thou's Finest Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="bg">
        <div id="page">
            <div id="title">
                Thou's Finest Calculator
                <div id="subtitle">
                    For all thou's calculating needs
                </div>
            </div>
            <div id="calculator">
                <div id="display-box">
                    <div id="prev-number">

                    </div>
                    <div id="current-number">
                        
                    </div>
                </div>
                <div id="buttons-box">
                    <button id="clear-button" class="large-button button">CLEAR</button>
                    <button id="delete-button" class="large-button button">DELETE</button>

                    <button class="button number" value="1">1</button>
                    <button class="button number" value="2">2</button>
                    <button class="button number" value="3">3</button>

                    <button class="button operator" value="+">+</button>

                    <button class="button number" value="4">4</button>
                    <button class="button number" value="5">5</button>
                    <button class="button number" value="6">6</button>

                    <button class="button operator" value="-">-</button>

                    <button class="button number" value="7">7</button>
                    <button class="button number" value="8">8</button>
                    <button class="button number" value="9">9</button>

                    <button class="button operator" value="*">*</button>

                    <button id="decimal-button" class="button" value=".">.</button>
                    <button class="button number" value="0">0</button>
                    <button id="equals" class="button" value="=">=</button>

                    <button class="button operator" value="/">/</button>
                </div>
            </div>
            <footer id="footer">
                <p>
                    Copyright Â© 2022 Grayvox 
                    <a href="https://www.github.com/Grayvox">
                        <i class="fa fa-github" style="font-size:26px; color: rgb(50, 50, 50)">
                        </i>
                    </a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
